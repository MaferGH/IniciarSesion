
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Portal Avanzado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533a7b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main container */
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
        }

        /* User type selection */
        .user-type-selection {
            margin-bottom: 30px;
        }

        .user-type-label {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .user-type-options {
            display: flex;
            gap: 15px;
        }

        .user-type-option {
            flex: 1;
            position: relative;
        }

        .user-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .user-type-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .user-type-card:hover::before {
            left: 100%;
        }

        .user-type-card:hover {
            border-color: rgba(79, 172, 254, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.2);
        }

        .user-type-option input[type="radio"]:checked + .user-type-card {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.1));
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
        }

        .user-type-icon {
            font-size: 2rem;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .user-type-title {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-type-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            pointer-events: none;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4facfe;
        }

        /* Login button */
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Footer links */
        .login-footer {
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4facfe;
            transition: width 0.3s ease;
        }

        .footer-link:hover {
            color: #4facfe;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
                max-width: 100%;
            }

            .user-type-options {
                flex-direction: column;
                gap: 10px;
            }

            .footer-links {
                flex-direction: column;
                gap: 10px;
            }

            .login-title {
                font-size: 1.7rem;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success/Error messages */
        .message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Portal Avanzado</h1>
            <p class="login-subtitle">Acceso seguro al sistema</p>
        </div>

        <!-- Message area -->
        <div id="message" class="message"></div>

        <!-- Login form -->
        <form id="loginForm" novalidate>
            <!-- User type selection -->
            <div class="user-type-selection">
                <label class="user-type-label">Tipo de cuenta</label>
                <div class="user-type-options">
                    <div class="user-type-option">
                        <input type="radio" id="user" name="userType" value="user" checked>
                        <label for="user" class="user-type-card">
                            <div class="user-type-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-type-title">Usuario</div>
                            <div class="user-type-desc">Acceso estándar</div>
                        </label>
                    </div>
                    <div class="user-type-option">
                        <input type="radio" id="admin" name="userType" value="admin">
                        <label for="admin" class="user-type-card">
                            <div class="user-type-icon">
                                <i class="fas fa-crown"></i>
                            </div>
                            <div class="user-type-title">Administrador</div>
                            <div class="user-type-desc">Acceso completo</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Email field -->
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <div style="position: relative;">
                    <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Login button -->
            <button type="submit" class="login-button" id="loginBtn">
                <span class="loading" id="loading"></span>
                <span id="loginText">Iniciar Sesión</span>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">¿Olvidaste tu contraseña?</a>
                <a href="#" class="footer-link">Crear cuenta</a>
                <a href="#" class="footer-link">Soporte técnico</a>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const loginText = document.getElementById('loginText');
            const messageDiv = document.getElementById('message');
            
            // Basic validation
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Por favor, ingresa un correo válido', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            // Show loading state
            loading.style.display = 'inline-block';
            loginText.textContent = 'Verificando...';
            loginBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Simulate successful login (in real app, make API call here)
                if (simulateLogin(email, password, userType)) {
                    showMessage(`¡Bienvenido! Accediendo como ${userType === 'admin' ? 'Administrador' : 'Usuario'}`, 'success');
                    
                    setTimeout(() => {
                        // Redirect to dashboard (simulate)
                        window.location.href = userType === 'admin' ? '#admin-dashboard' : '#user-dashboard';
                    }, 1500);
                } else {
                    showMessage('Credenciales incorrectas. Inténtalo de nuevo.', 'error');
                }
                
                // Reset button state
                loading.style.display = 'none';
                loginText.textContent = 'Iniciar Sesión';
                loginBtn.disabled = false;
            }, 2000);
        });

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Simulate login (in real app, this would be an API call)
        function simulateLogin(email, password, userType) {
            // Demo credentials
            const demoCredentials = {
                user: { email: 'usuario@demo.com', password: 'demo123' },
                admin: { email: 'admin@demo.com', password: 'admin123' }
            };
            
            const validCredentials = demoCredentials[userType];
            return email === validCredentials.email && password === validCredentials.password;
        }

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // User type selection animation
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.user-type-card').forEach(card => {
                    card.style.transform = 'scale(1)';
                });
                
                if (this.checked) {
                    const card = this.nextElementSibling;
                    card.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 200);
                }
            });
        });

        // Initialize particles on load
        window.addEventListener('load', function() {
            createParticles();
            
            // Show demo credentials info
            setTimeout(() => {
                showMessage('Demo: usuario@demo.com / demo123 o admin@demo.com / admin123', 'success');
            }, 1000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + U for User mode
            if (e.altKey && e.key === 'u') {
                e.preventDefault();
                document.getElementById('user').checked = true;
                document.getElementById('user').dispatchEvent(new Event('change'));
            }
            
            // Alt + A for Admin mode
            if (e.altKey && e.key === 'a') {
                e.preventDefault();
                document.getElementById('admin').checked = true;
                document.getElementById('admin').dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
